</head>
<body>
	<div class="padre">
		<header class="header">
			<div class="menu">
				<div class="logo">
					<a href="index.html">Geek Tecnologico</a>
				</div>
				<nav class="nav">
					<a href="index.html"><i class="fas fa-home"></i><span class="off">Home</span></a>
                    <a href="about.html"><i class="fas fa-user-tie"></i><span class="off">Acerca de</span></a>
                    <a href="Contacto.html"><i class="fas fa-address-card"></i><span class="off">Contacto</span></a>
                    <a href="sucursales.html"><i class="far fa-map"></i><span class="off">Sucursal</span></a>
                    <a href="registro.html"><i class="fas fa-clipboard-list"></i><span class="off">Registrate</span></a>
				</nav>
				
			</div>
			<div class="tex-princ">
				<h1>Tus noticias geek en un solo lugar</h1>
			</div>

		</header>
		<section class="section">
		   <div class="formu"></div>
			<h3>Formulario para registro</h3>
          <form action="show_data.html" target="_blank">
              <label for="firsname">Nombre: </label><input type="text" name="firstname" placeholder="Ingrese su nombre" size="15"><br/><br/>
              <label for="lastname">Apellido: </label><input type="text" name="lastname" placeholder="Ingrese su apellido" size="15"><br/><br/>
              <label for="street">Direccion: </label><input type="text" name="address" placeholder="Ingrese su dirección" size="30"><br/><br/>
              <label for="number">Numero: </label><input type="number" name="number" placeholder="Ingrese su numero"><br/><br/>
              <label for="provincia">Provincia: </label><input type="text" name="provincia" placeholder="Ingrese su provincia" size="30" ><br/><br/>
              <label for="city">Ciudad: </label><input type="text" name="city" placeholder="Ingrese su ciudad"><br/><br/>
              <label for="telefono">Telefono: </label><input type="tel" name="telefono" placeholder="Ingrese su telefono" ><br/><br/>
              <label for="birthDate">Fecha de Nacimiento (mm/dd/yyyy):</label><input type="date" name="birthdate"><br/><br/>
              <p>
                  Género: 
                  <input class="genero" type="radio" name="gender" value="hombre" checked>Hombre
                  <input class="genero" type="radio" name="gender" value="mujer">Mujer
                  <input class="genero" type="radio" name="gender" value="otro">Otro
              </p>
              <label for="mail">Mail: </label><input type="email" name="mail"><br/><br/>
              <label for="clave">Contraseña: </label><input type="password" name="clave"><br/><br/>
              <input type="submit" value="Enviar">
              <button type="reset">Reset</button>
          </form>
          </div>
		</section>
		<footer class="footer">
			<div class="social">
				<div><a href="www.facebook.com"><i class="fab fa-facebook"></i></a></div>
				<div><a href="www.instagram.com"><i class="fab fa-instagram"></i></a></div>
				<div><a href="www.twitter.com"><i class="fab fa-twitter"></i></a></div>
				<div><a href="www.linkedin.com"><i class="fab fa-linkedin"></i></a></div>
				
			</div>

		</footer>
	</div>
